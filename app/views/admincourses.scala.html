@import util._
@(message: String)(breadCrumb: BreadCrumb)



@admin("Welcome to Play")(breadCrumb) {

        <script src='@routes.Assets.at("js/courses.js")' type='text/javascript'></script>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Courses</div>
            <table id="courses" class="table"></table>

        </div>


        <form role="form" action="@routes.CourseController.addCourse()" method="post">
            <input name="course_id" type = "hidden" value="0"/>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Add Course</button>
        </form>

            <button>Add Course</button>
        </form>-->

}
