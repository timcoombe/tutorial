@(lesson_id: Long, paragraph_id: Long)

@admin("Paragraph!!") {

        <script type='text/javascript'>
            var lessonId = @lesson_id
            var partId = @paragraph_id
        </script>

        <script src='@routes.Assets.at("js/paragraph.js")' type='text/javascript'></script>


        <div class="alert alert-success" role="alert">Test</div>

        <form role="form" method="post">
            <input name="part_id" id="part_id" type = "hidden" value="0"/>
            <input name="lesson_id" id="lesson_id" type = "hidden" value="@lesson_id"/>
            <div class="form-group">
                <label for="headline">Headline:</label>
                <input type="text" class="form-control" id="headline" name="headline">
            </div>
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea class="form-control" id="text" name="text"></textarea>
            </div>
            <button class="update" type="submit" class="btn btn-default">Update Paragraph</button>
        </form>

        <br/>

}
