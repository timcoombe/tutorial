@(id: Long)

@admin("Course!!") {

        <script type='text/javascript'>
            var courseId = @id
        </script>

        <script src='@routes.Assets.at("js/course.js")' type='text/javascript'></script>


        <table id="course"></table>

        <form role="form" method="post">
            <input name="course_id" id="course_id" type = "hidden" value=""/>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="update btn btn-default">Update Course</button>
        </form>

        <br/>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Lessons</div>
            <table id="lessons" class="table"></table>
        </div>

        <form role="form" action="@routes.LessonController.addLesson()" method="post">
            <input name="course_id" id="lesson_course_id" type = "hidden" value="0"/>
            <input name="lesson_id" type = "hidden" value="0"/>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="lesson_name" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="lesson_description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Add Lesson</button>
        </form>


}
