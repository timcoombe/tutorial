@(id: Long)

@admin("Lesson!!") {

        <script type='text/javascript'>
            var lessonId = @id
        </script>

        <script src='@routes.Assets.at("js/lesson.js")' type='text/javascript'></script>


        <table id="course"></table>

        <form role="form" method="post">
            <input name="course_id" id="course_id" type = "hidden" value=""/>
            <input name="lesson_id" id="lesson_id" type = "hidden" value=""/>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="update btn btn-default">Update Lesson</button>
        </form>

        <br/>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Lesson Definition</div>
            <div class="btn-group lesson-part-buttons">
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="/admin/lesson/@id/new/paragraph">Paragraph</a></li>
                </ul>
            </div>
            <table id="lessons-parts" class="table">



            </table>
        </div>

}
