@(id: Long)

@admin("Lesson!!") {

        <script type='text/javascript'>
            var lessonId = @id
        </script>

        <script src='@routes.Assets.at("js/lesson.js")' type='text/javascript'></script>


        <table id="course"></table>

        <form role="form" method="post">
            <input name="course_id" id="course_id" type = "hidden" value=""/>
            <input name="lesson_id" id="lesson_id" type = "hidden" value=""/>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button class="update" type="submit" class="btn btn-default">Update Lesson</button>
        </form>

}
